<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Sun -->
  <circle cx="340" cy="160" r="70" fill="url(#sunGrad)"/>
  
  <!-- Sun rays -->
  <g fill="#fbbf24" opacity="0.8">
    <rect x="335" y="60" width="10" height="30" rx="5"/>
    <rect x="335" y="230" width="10" height="30" rx="5"/>
    <rect x="240" y="155" width="30" height="10" rx="5"/>
    <rect x="410" y="155" width="30" height="10" rx="5"/>
    <rect x="262" y="82" width="10" height="30" rx="5" transform="rotate(45 267 97)"/>
    <rect x="398" y="218" width="10" height="30" rx="5" transform="rotate(45 403 233)"/>
    <rect x="398" y="82" width="10" height="30" rx="5" transform="rotate(-45 403 97)"/>
    <rect x="262" y="218" width="10" height="30" rx="5" transform="rotate(-45 267 233)"/>
  </g>
  
  <!-- Cloud -->
  <g transform="translate(50, 180)">
    <ellipse cx="180" cy="120" rx="130" ry="80" fill="url(#cloudGrad)"/>
    <ellipse cx="100" cy="140" rx="90" ry="60" fill="url(#cloudGrad)"/>
    <ellipse cx="260" cy="140" rx="90" ry="60" fill="url(#cloudGrad)"/>
    <ellipse cx="140" cy="90" rx="70" ry="50" fill="url(#cloudGrad)"/>
    <ellipse cx="220" cy="85" rx="60" ry="45" fill="url(#cloudGrad)"/>
  </g>
  
  <!-- Rain drops -->
  <g fill="#60a5fa" opacity="0.9">
    <ellipse cx="130" cy="380" rx="8" ry="16"/>
    <ellipse cx="180" cy="400" rx="8" ry="16"/>
    <ellipse cx="230" cy="370" rx="8" ry="16"/>
    <ellipse cx="280" cy="395" rx="8" ry="16"/>
    <ellipse cx="330" cy="375" rx="8" ry="16"/>
  </g>
</svg>

